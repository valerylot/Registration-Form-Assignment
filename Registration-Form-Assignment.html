<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <div>
        <label>First Name: *</label>
        <input type="text" name="first_name"><br>
        <label>Last Name: *</label>
        <input type="text" name="last_name"><br>
    </div>
    <div>
        <label>Email Address: *</label>
        <input type="text" name="email"><br>
        <label>Password: *</label>
        <input type="password" name="password"><br>
        <label>Confirm Password: *</label>
        <input type="password" name="password"><br>
        <label>Birthday:</label>
        <input type="date" name="dob"><br>
    </div>
    <div>
        <label>Gender Identity:</label><br>
        <input type="radio" name="gender" value="male" id="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" value="female" id="female">
        <label for="female">Female</label>
        <input type="radio" name="gender" value="non-binary" id="non-binary">
        <label for="non-binary">Non-binary</label>
        <input type="radio" name="gender" value="I-prefer-not-to-answer" id="I-prefer-not-to-answer">
        <label for="I-prefer-not-to-answer">I prefer not to answer</label><br>
    </div>
    <div>
        <label>A short description about myself:</label><br>
        <textarea name="description" cols="30" rows="3"></textarea><br>
    </div>
    <div>
        <label>Favorite Language:</label>
        <select name="language">
            <option value="Javascript">Javascript</option>
            <option value="Python">Python</option>
            <option value="Java">Java</option>
            </select>
    </div>
    <div>
        <input type="checkbox" name="accept" id="accept">
        <label for="accept">Yes, I would like to receive periodic email updates</label>
    </div>
    <input type="submit" value="Create Account">
    <p>* Indicates a required field</p>
</body>
</html>
